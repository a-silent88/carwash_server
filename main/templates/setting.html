{% extends "main.html" %}
{% block title %}
<div class="title">Настройка</div>
{% endblock title %}
{% block content %}
<div id="content">
    <div class="inner">
        <div class="tabs">
            <input id="tab1" type="radio" name="tabs" checked>
            <label for="tab1" title="Описание заказа">Основные настройки</label>
            <input id="tab2" type="radio" name="tabs">
            <label for="tab2" title="Описание заказа">Услуги</label>
            <input id="tab3" type="radio" name="tabs">
            <label for="tab3" title="Описание заказа">Прочее</label>
            
            <section class="content-tab" id="content-tab1">
                Test
            </section>
            <section class="content-tab" id="content-tab2">
                <h1>Услуги</h1>
                <div class="btn-action">
                    <a href="/services/add/" data-get='form' data-formId='form_service' class="btn service-add" title="Добавить терминал"><i class="fas fa-plus-circle"></i></a>
                    <form action="/services/search" method="get">
                        <input type="search" name="" id="" placeholder="Поиск терминала" >
                    </form>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th style="max-width: 20px">ID</th>
                            <th>Название</th>
                            <th style="max-width: 40px">Ед. измерения</th>
                            <th style="max-width: 40px">Стоимость</th>
                            <th style="max-width: 20px">Действия</th>
                        </tr>
                    </thead>
                    <tbody id='services' data-url="/services/">

                    </tbody>
                </table>
            </section>
        </div>
        <div class="modal-add-service modal">
            <div class="close-modal"><i class="fas fa-times-circle"></i></div>
            <div class="title">Добавить новую услугу</div>
            <div id="result"></div>
        </div>
    </div>
    
</div>
{% endblock content %}
